<meta charset="utf-8">
<input/>
<button>Verificar si acierto con el secreto</button>
<script>
    var secretos =[1,4,9,7];
 
    var input = document.querySelector("input");
    input.focus();
function verificar(){
    var encontrado = false;
    for(var pos=0;pos<secretos.length;pos++){
        if(parseInt(input.value)==secretos[pos]){
            alert("usted acerto");
            encontrado=true;
            break;
    }
    }
    if(encontrado==false){
        alert("usted erro");
    }
    
    
    input.value = "";
    input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
