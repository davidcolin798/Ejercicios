<meta charset="utf-8">
<input/>
<button>Verificar si acierto con el secreto</button>
<script>

    function aleatorio(){
        return Math.round(Math.random()*10);

    
    }

    function sortearnumero(cantidad){

        var secretos =[];
        var contador = 1;

        while(contador<=cantidad){
            numeroAleatoria = aleatorio();
            var encontrado =  false;


            if(numeroAleatoria!=0){
            for(var varificar = 0;varificar<secretos.length;varificar++){

                if(numeroAleatoria==secretos[varificar]){
                    encontrado = true;

                }

            }
            if(encontrado == false){

                secretos.push(numeroAleatoria);
                contador++;
            }
           }
            
        }
        return secretos;
        
    }
    var secretos = sortearnumero(4);
    console.log(secretos);



 
    var input = document.querySelector("input");
    input.focus();
function verificar(){
    var encontrado = false;
    for(var pos=0;pos<secretos.length;pos++){
        if(parseInt(input.value)==secretos[pos]){
            alert("usted acerto");
            encontrado=true;
            break;
    }
    }
    if(encontrado==false){
        alert("usted erro");
    }
    
    
    input.value = "";
    input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
